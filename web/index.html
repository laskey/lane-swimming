<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lane Swimming Times</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>
    <h1>Lane Swimming Times</h1>
    <table>
        <thead>
            <tr>
                <th>Date</th>
                <th>Pool Name</th>
                <th>Lane Swim Time</th>
            </tr>
        </thead>
        <tbody id="swim-times">
            <!-- Data will be inserted here by JavaScript -->
        </tbody>
    </table>
    <script>
        fetch('lane_swim_times.json')
            .then(response => response.json())
            .then(data => {
                const tbody = document.getElementById('swim-times');
                data.forEach(item => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${item.date}</td>
                        <td>${item.pool_name}</td>
                        <td>${item.lane_swim_time}</td>
                    `;
                    tbody.appendChild(row);
                });
            })
            .catch(error => console.error('Error fetching swim times:', error));
    </script>
</body>
</html>
